<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Task </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Project Name</label>
                        <input type="text" class="form-control" id="projectName" [(ngModel)]="task.projectName"
                            name="projectName">
                    </div>

                    <div class="form-group">
                        <label> Task Name</label>
                        <input type="text" class="form-control" id="taskName" [(ngModel)]="task.taskName"
                            name="taskName">
                    </div>

                    <div class="form-group">
                        <label> Assignee</label>
                        <input type="text" class="form-control" id="assignee" [(ngModel)]="task.assignee"
                            name="assignee">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
